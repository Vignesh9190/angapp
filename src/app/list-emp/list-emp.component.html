    <div class="col-md-12">  
      <h2> User Details</h2>  
      <div class="table-responsive table-container">  
        <table class="table">  
          <thead>  
            <tr>  
              <th>Id</th>  
              <th>Employee Name</th>  
              <th>Employee Email</th>  
              <th>Employee DOB</th> 
              <th>Employee Role</th> 
              <th>Employee DOJ</th>
              <th>Employee EXP</th>
              <th>Action</th>
            </tr>  
          </thead>  
          <tbody>  
            <tr *ngFor="let emp of employees">  
              <td class="hidden">{{emp.id}}</td>  
              <td>{{emp.employee_name}}</td>  
              <td>{{emp.employee_emailId}}</td>  
              <td>{{emp.employee_dob}}</td> 
              <td>{{emp.employee_role}}</td> 
              <td>{{emp.employee_doj}}</td>
              <td>{{emp.employee_exp}}</td>
              <td>  
                <button (click)="deleteEmp(emp)" class="btn btn-info"> Delete</button>  
                <button (click)="editEmp(emp)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
              </td>  
            </tr>  
          </tbody>  
        </table>  
      </div>  
    </div>
